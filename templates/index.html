<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="container">
  <h1>Volume Calculator</h1>
  <p>Enter the three dimensions to get the volume</p>
  <form form method='POST'>
    <div>
      <input placeholder='1st Dimension' value='{{dim_1}}' name='first_dim'></input>
    </div>
    <div>
      <input placeholder='2nd Dimension' value='{{dim_2}}' name='second_dim'></input>
    </div>
    <div>
      <input placeholder='3rd Dimension' value='{{dim_3}}' name='third_dim'></input>
    </div>
    <p>{{result}}</p>
    <button class="btn btn-info">Calculate</button>
  </form>
  
</div>
